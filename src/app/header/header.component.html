<div id="header-container">
    <div id="header">

        <div id="logo" (click)="loadShop(ShopType.HomeBody)"><span>PRICKLES & CO.</span></div>

        <!-- Displays when in small viewport -->
        <div id="menu-button" (click)="toggleHamburger()">
            <div id="menu-button-burger"></div>
        </div>


        <nav id="menu">
            <span (click)="loadShop(ShopType.HomeBody)">Home</span>
            <div id="menu-shop" (mouseenter)="showDropdown()" (mouseleave)="hideDropdown()">
                <span (click)="loadShop(ShopType.All);">Shop</span>
                <div id="shop-dropdown" (mouseenter)="showDropdown()">
                    <ul>
                        <li (click)="loadShop(ShopType.Cacti);">Cacti</li>
                        <li (click)="loadShop(ShopType.Plants);">Plants</li>
                        <li (click)="loadShop(ShopType.Succulents);">Succulents</li>
                    </ul>
                </div>
            </div>
            <span (click)="loadShop(ShopType.About)">About</span>
            <span (click)="loadShop(ShopType.FAQ)">FAQ</span>
            <span (click)="loadShop(ShopType.Contact)">Contact</span>
        </nav>

        <div id="message"><span>We deliver to your doorstep</span></div>

        <div id="login-container">
            <div class="icon">
                <img src="assets/images/default-avatar.png">
            </div>
            <div id="login"><span>Log in</span></div>
        </div>


        <div id="header-shopping-container">
            <div class="icon" id="shopping" (click)="toggleDisplayCart()">
                <!--<img src="assets/images/shopping-bag.png">-->
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%"
                    viewBox="5.7 0 105.5 126.1" preserveAspectRatio="xMinYMax meet" data-hook="svg-icon-1">
                    <path
                        d="M99.8 28.4c0-1.2-0.9-2-2.1-2h-15c0 3.2 0 7.6 0 8.2 0 1.5-1.2 2.6-2.6 2.9 -1.5 0.3-2.9-0.9-3.2-2.3 0-0.3 0-0.3 0-0.6 0-0.9 0-4.7 0-8.2H40.1c0 3.2 0 7.3 0 8.2 0 1.5-1.2 2.9-2.6 2.9 -1.5 0-2.9-0.9-3.2-2.3 0-0.3 0-0.3 0-0.6 0-0.6 0-5 0-8.2h-15c-1.2 0-2 0.9-2 2L8.3 124c0 1.2 0.9 2.1 2.1 2.1h96.3c1.2 0 2.1-0.9 2.1-2.1L99.8 28.4z">
                    </path>
                    <path
                        d="M59.1 5.9c-2.9 0-2 0-2.9 0 -2 0-4.4 0.6-6.4 1.5 -3.2 1.5-5.9 4.1-7.6 7.3 -0.9 1.8-1.5 3.5-1.8 5.6 0 0.9-0.3 1.5-0.3 2.3 0 1.2 0 2.1 0 3.2 0 1.5-1.2 2.9-2.6 2.9 -1.5 0-2.9-0.9-3.2-2.3 0-0.3 0-0.3 0-0.6 0-1.2 0-2.3 0-3.5 0-3.2 0.9-6.4 2-9.4 1.2-2.3 2.6-4.7 4.7-6.4 3.2-2.9 6.7-5 11.1-5.9C53.5 0.3 55 0 56.7 0c1.5 0 2.9 0 4.4 0 2.9 0 5.6 0.6 7.9 1.8 2.6 1.2 5 2.6 6.7 4.4 3.2 3.2 5.3 6.7 6.4 11.1 0.3 1.5 0.6 3.2 0.6 4.7 0 1.2 0 2.3 0 3.2 0 1.5-1.2 2.6-2.6 2.9s-2.9-0.9-3.2-2.3c0-0.3 0-0.3 0-0.6 0-1.2 0-2.6 0-3.8 0-2.3-0.6-4.4-1.8-6.4 -1.5-3.2-4.1-5.9-7.3-7.3 -1.8-0.9-3.5-1.8-5.9-1.8C61.1 5.9 59.1 5.9 59.1 5.9L59.1 5.9z">
                    </path><text></text>
                </svg>
                <div id="amount-items"><span>{{productFetch.getCartContents().length}}</span></div>
            </div>
        </div>
    </div>
    <nav id="mobile-menu">
        <div id="mobile-login-container">
            <div id="mobile-login-icon">
                <img src="assets/images/default-avatar.png">
            </div>
            <div id="mobile-login"><span>Log in</span></div>
        </div>
        <ul id="mobile-main-list">
            <li (click)="toggleHamburger();loadShop(ShopType.HomeBody)">Home</li>
            <li id="mobile-shopping-button" (click)="displayMobileList()">Shop<span>+</span></li>
            <ul id="mobile-shopping-list">
                <li (click)="displayMobileList();toggleHamburger();loadShop(ShopType.Cacti)">Cacti</li>
                <li (click)="displayMobileList();toggleHamburger();loadShop(ShopType.Plants)">Plants</li>
                <li (click)="displayMobileList();toggleHamburger();loadShop(ShopType.Succulents)">Succulents</li>
                <li (click)="displayMobileList();toggleHamburger();loadShop(ShopType.All)">All</li>
            </ul>
            <li (click)="toggleHamburger();loadShop(ShopType.About)">About</li>
            <li (click)="toggleHamburger();loadShop(ShopType.FAQ)">FAQ</li>
            <li (click)="toggleHamburger();loadShop(ShopType.Contact)">Contact</li>
        </ul>
    </nav>
</div>
